    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0A92EF',       // Primary Blue from Brand Guidelines
              secondary: '#89CFF0',     // A lighter, complementary blue
              'accent-yellow': '#FFC107', // Accent Yellow/Orange from Brand Guidelines
              'light-yellow': '#FFF9C4', // A very light yellow for backgrounds
              background: '#F8F9FA',
              'text-dark': '#002D56',   // Dark Blue from Brand Guidelines text
              'text-light': '#5a646a',
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --bg-grad-1: #F8F9FA;
        --bg-grad-2: #eef7ff;
        --bg-grad-3: #FFF9C4;
      }
      .dark {
        --bg-grad-1: #0f172a; /* slate-900 */
        --bg-grad-2: #1e293b; /* slate-800 */
        --bg-grad-3: #021a33;
      }
      body {
        background: linear-gradient(270deg, var(--bg-grad-1), var(--bg-grad-2), var(--bg-grad-3), var(--bg-grad-1));
        background-size: 600% 600%;
        animation: gradient-animation 45s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for sticky header */
      }
      .gradient-hero {
        background-image: linear-gradient(98deg, #0A92EF 0%, #002D56 100%);
      }
      @keyframes marker-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }
      .animate-marker-pop {
        animation: marker-pop 0.5s ease-out;
      }
      @keyframes marker-pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.7;
        }
      }
      .animate-marker-pulse {
          animation: marker-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .logo-container svg {
        transition: filter 0.3s ease-in-out;
      }
      .logo-container:hover svg {
        filter: drop-shadow(0 0 6px #0A92EF);
      }
    </style>
